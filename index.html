    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Plus Jakarta Sans', sans-serif;
        background: #f0f9ff; /* Default fallback to sky blue */
      }
      
      /* Dark Radiant (Original) */
      .radiant-bg {
        background: radial-gradient(circle at 0% 0%, #1e1b4b 0%, transparent 50%),
                    radial-gradient(circle at 100% 0%, #312e81 0%, transparent 50%),
                    radial-gradient(circle at 100% 100%, #1e3a8a 0%, transparent 50%),
                    radial-gradient(circle at 0% 100%, #4338ca 0%, transparent 50%);
        background-attachment: fixed;
      }

      /* Sky Radiant (New Shining Aesthetic) */
      .sky-radiant {
        background: radial-gradient(circle at 10% 20%, rgba(14, 165, 233, 0.15) 0%, transparent 40%),
                    radial-gradient(circle at 90% 80%, rgba(56, 189, 248, 0.2) 0%, transparent 40%),
                    linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
        background-attachment: fixed;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
      }

      .glass-card-dark {
        background: rgba(15, 23, 42, 0.05);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      @keyframes scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }

      .animate-scroll {
        animation: scroll 30s linear infinite;
      }

      .text-gradient {
        background: linear-gradient(to right, #0369a1, #0ea5e9, #38bdf8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .shine-effect {
        position: relative;
        overflow: hidden;
      }
      .shine-effect::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
        transform: rotate(45deg);
        transition: 0.5s;
        pointer-events: none;
      }
      .shine-effect:hover::after {
        left: 100%;
        top: 100%;
      }
    </style>
